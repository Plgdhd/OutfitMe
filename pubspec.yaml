name: outfit_me
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  scroll_snap_list: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.18

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/fitRed.jpg"
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/fitRed.jpg"
flutter:
  uses-material-design: true
  assets:
    - assets/images/fitGrey.webp
    - assets/images/fitRed.jpg
    - assets/icons/fit.jpg
    - assets/images/pivo.png
    - assets/images/MegaShoes.png
